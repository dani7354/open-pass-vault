networks:
  localnetwork:
    driver: bridge
    attachable: true
services:
  web:
    build:
      context: ./
      dockerfile: Docker/web.Dockerfile
    command: sh -c "sed -i 's/Blazor-Environment.*/Blazor-Environment \"Development\";/g' /etc/nginx/nginx.conf && nginx -g 'daemon off;'"
  api:
    build:
      context: ./
      dockerfile: Docker/api.Dockerfile
